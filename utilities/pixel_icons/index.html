<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Icons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            margin-bottom: 20px;
        }

        button, select {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 5px;
        }

        #backgroundGrid, #drawingGrid {
            position: absolute;
            top: 0;
            left: 0;
            display: grid;
            grid-gap: 1px;
        }

        #colorPicker {
            width: 50px;
            height: 50px;
            padding: 0;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }

        #controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        #gridContainer {
            position: relative;
            width: 340px;
            height: 340px;
        }

        .bg-cell {
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        .crosshair-center {
            background-color: #e0e0e0;
        }

        .crosshair-line {
            background-color: #f0f0f0;
        }

        .draw-cell {
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Pixel Icons</h1>
<div id="controls">
    <input type="color" id="colorPicker" value="#000000">
    <select id="gridSize">
        <option value="9">9x9</option>
        <option value="11">11x11</option>
        <option value="13">13x13</option>
        <option value="15">15x15</option>
        <option value="17" selected>17x17</option>
        <option value="19">19x19</option>
        <option value="21">21x21</option>
        <option value="23">23x23</option>
        <option value="25">25x25</option>
        <option value="33">33x33</option>
        <option value="65">65x65</option>
    </select>
    <button id="export">Export as SVG</button>
    <button id="copy">Copy SVG Code</button>
    <button id="clear">Clear Canvas</button>
</div>
<div id="gridContainer">
    <div id="backgroundGrid"></div>
    <div id="drawingGrid"></div>
</div>
<script>
    const backgroundGrid = document.getElementById('backgroundGrid');
    const drawingGrid = document.getElementById('drawingGrid');
    const exportButton = document.getElementById('export');
    const copyButton = document.getElementById('copy');
    const clearButton = document.getElementById('clear');
    const colorPicker = document.getElementById('colorPicker');
    const gridSizeSelect = document.getElementById('gridSize');
    const gridContainer = document.getElementById('gridContainer');

    let currentGridSize = 17;

    const createBackgroundCell = (index, size) => {
        const cell = document.createElement('div');
        cell.classList.add('bg-cell');
        const row = Math.floor(index / size);
        const col = index % size;
        const center = Math.floor(size / 2);
        if (row === center && col === center) cell.classList.add('crosshair-center');
        else if (row === center || col === center) cell.classList.add('crosshair-line');
        return cell;
    };

    const createDrawingCell = () => {
        const cell = document.createElement('div');
        cell.classList.add('draw-cell');
        cell.addEventListener('click', () => {
            if (cell.style.backgroundColor) {
                cell.style.backgroundColor = '';
                delete cell.dataset.color;
            } else {
                cell.style.backgroundColor = colorPicker.value;
                cell.dataset.color = colorPicker.value;
            }
        });
        return cell;
    };

    const updateGrid = (size) => {
        currentGridSize = size;
        const cellSize = 340 / size;

        backgroundGrid.innerHTML = '';
        drawingGrid.innerHTML = '';

        backgroundGrid.style.gridTemplateColumns = `repeat(${size}, ${cellSize}px)`;
        drawingGrid.style.gridTemplateColumns = `repeat(${size}, ${cellSize}px)`;

        backgroundGrid.append(...Array.from({length: size * size}, (_, i) => createBackgroundCell(i, size)));
        drawingGrid.append(...Array.from({length: size * size}, createDrawingCell));

        document.querySelectorAll('.bg-cell, .draw-cell').forEach(cell => {
            cell.style.width = `${cellSize}px`;
            cell.style.height = `${cellSize}px`;
        });
    };

    const generateSVG = () => {
        let svgContent = `<svg xmlns="http://www.w3.org/2000/svg" width="${currentGridSize}" height="${currentGridSize}" viewBox="0 0 ${currentGridSize} ${currentGridSize}">\n`;

        drawingGrid.querySelectorAll('.draw-cell').forEach((cell, index) => {
            if (cell.dataset.color) {
                const x = index % currentGridSize;
                const y = Math.floor(index / currentGridSize);
                svgContent += `  <rect x="${x}" y="${y}" width="1" height="1" fill="${cell.dataset.color}"/>\n`;
            }
        });

        svgContent += '</svg>';
        return svgContent;
    };

    exportButton.addEventListener('click', () => {
        const svgString = generateSVG();
        const svgBlob = new Blob([svgString], {type: "image/svg+xml"});
        const url = URL.createObjectURL(svgBlob);
        const link = document.createElement("a");
        link.href = url;
        link.download = "icon.svg";
        link.click();
        URL.revokeObjectURL(url);
    });

    copyButton.addEventListener('click', () => {
        const svgString = generateSVG();
        navigator.clipboard.writeText(svgString).then(() => {
            alert('Formatted SVG code copied to clipboard!');
        }).catch(err => {
            console.error('Failed to copy: ', err);
            alert('Failed to copy SVG code. See console for details.');
        });
    });

    clearButton.addEventListener('click', () => {
        drawingGrid.querySelectorAll('.draw-cell').forEach(cell => {
            cell.style.backgroundColor = '';
            delete cell.dataset.color;
        });
    });

    gridSizeSelect.addEventListener('change', (e) => {
        updateGrid(parseInt(e.target.value));
    });

    updateGrid(currentGridSize);
</script>
</body>
</html>
