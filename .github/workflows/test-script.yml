name: Test Flatpack Script

on: [ push, pull_request ]

jobs:
  test-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          echo "🔄 Installing Python dependencies..."
          python -m pip install --upgrade pip
          pip install pipx
          echo "✅ Python dependencies installed successfully."

      - name: Make script executable
        run: |
          echo "🔄 Setting permissions for the test script..."
          chmod +x test/test.sh
          echo "✅ Test script is now executable."

      - name: Run test script
        id: run_test
        working-directory: test
        run: |
          echo "🔄 Executing Flatpack build test..."
          ./test.sh

          if [ -f "build/test_pass" ]; then
            echo "✅ Test passed successfully. Pass file detected."
          else
            echo "❌ Test failed. 'build/test_pass' file not found."
            exit 1
          fi
