name: Test Flatpack Script

on: [ push, pull_request ]

jobs:
  test-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          echo "ğŸ”„ Installing Python dependencies..."
          python -m pip install --upgrade pip
          pip install pipx
          echo "âœ… Python dependencies installed successfully."

      - name: Make script executable
        run: |
          echo "ğŸ”„ Setting permissions for the test script..."
          chmod +x test/test.sh
          echo "âœ… Test script is now executable."

      - name: Run test script
        id: run_test
        working-directory: test
        run: |
          echo "ğŸ”„ Executing Flatpack build test..."
          ./test.sh

          if [ -f "build/test_pass" ]; then
            echo "âœ… Test passed successfully. Pass file detected."
          else
            echo "âŒ Test failed. 'build/test_pass' file not found."
            exit 1
          fi
