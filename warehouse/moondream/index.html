<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPK Editor</title>
    <style>
        /* Reset and global styles */
        * {
            -moz-osx-font-smoothing: grayscale;
            -ms-text-size-adjust: 100%;
            -webkit-font-smoothing: antialiased;
            -webkit-text-size-adjust: 100%;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            text-rendering: optimizeLegibility;
        }

        /* Element selectors */
        body {
            align-items: center;
            background: #fff;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            font-size: 14px;
            justify-content: center;
        }

        h2 {
            color: #5865f2;
            font-size: 24px;
            margin-bottom: 20px;
        }

        a {
            color: #5865f2;
            text-decoration: none;
        }

        /* Class selectors */
        .action {
            align-items: center;
            border: 1px solid #5865f2;
            border-radius: 50%;
            color: #5865f2;
            cursor: pointer;
            display: flex;
            font-size: 14px;
            height: 30px;
            justify-content: center;
            line-height: 1;
            margin-right: 5px;
            width: 30px;
        }

        .action:hover {
            background: #f0f2ff;
        }

        .action:last-of-type {
            margin-right: 0;
        }

        .actions {
            align-items: flex-start;
            border-bottom: 1px solid #5865f2;
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
            width: 100%;
        }

        .active-highlight {
            background: #222 !important;
        }

        .color-label {
            height: 5px;
            left: 0;
            position: absolute;
            top: 0;
            width: 100%;
        }

        .connected {
            background: #31efb8;
        }

        .delete-button,
        .move-up,
        .move-down {
            align-items: center;
            border: 1px solid;
            color: #fff;
            cursor: pointer;
            display: flex;
            font-size: 16px;
            height: 28px;
            justify-content: center;
            line-height: 28px;
            text-align: center;
            width: 28px;
        }

        .delete-button svg {
            width: 15px;
            height: 15px;
            fill: #5865f2;
        }

        .disconnected {
            background: #ff8d80;
        }

        .editor[data-placeholder]:empty:before {
            color: #888;
            content: attr(data-placeholder);
            display: block;
            font-style: italic;
        }

        .handle,
        .move-up,
        .move-down,
        .toggle-button,
        .delete-button {
            align-items: center;
            background: #fff;
            border: 0;
            border-right: 1px solid #5865f2;
            color: #5865f2;
            cursor: pointer;
            display: flex;
            font-size: 12px;
            height: 28px;
            justify-content: center;
            width: 28px;
        }

        .handle {
            padding: 0 10px;
            width: auto;
        }

        .hook-label {
            background: #31efb8;
            height: 5px;
            left: 0;
            position: absolute;
            top: 0;
            width: 100%;
        }

        .hook-name {
            font-family: monospace;
            font-size: 14px;
            line-height: 1.5em;
        }

        .hook-name span {
            color: #31efb8;
        }

        .hook-script {
            color: #fff;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.5em;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .part-bash .color-label,
        .part-python .color-label {
            background-color: #5865f2;
        }

        .part-bash .eval-label,
        .part-python .eval-label {
            background-color: #ff8d80;
        }

        .part-python .controls,
        .part-bash .controls {
            border-bottom: 1px solid #5865f2;
            display: flex;
            position: absolute;
            right: 0;
            top: 0;
        }

        .part-python .editor,
        .part-bash .editor {
            background: none;
            border: none;
            color: #fff;
            font-family: monospace;
            font-size: 14px;
            height: auto;
            line-height: 1.5em;
            min-height: 50px;
            overflow: hidden;
            padding: 20px;
            white-space: pre-wrap;
            width: 100%;
            word-wrap: break-word;
        }

        .part-python,
        .part-bash {
            background: #000;
            border: 1px solid #5865f2;
            color: #fff;
            display: flex;
            flex-direction: column;
            margin: 20px 0;
            overflow-wrap: break-word;
            position: relative;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .part-python.disabled,
        .part-bash.disabled {
            opacity: 0.5;
            filter: grayscale(100%);
        }

        .spinner {
            animation: spin 1s linear infinite;
            border: 10px solid #ffffff;
            border-radius: 50%;
            border-top: 10px solid #5865f2;
            height: 60px;
            width: 60px;
        }

        .tab {
            background: #f0f2ff;
            border-right: 1px solid #5865f2;
            border-top: 1px solid #5865f2;
            color: #5865f2;
            cursor: pointer;
            font-size: 14px;
            padding: 10px 20px;
        }

        .tab-content {
            display: none;
            margin: 0 auto;
            max-width: 800px;
            width: 100%;
        }

        .tab-content.active {
            display: block;
        }

        .tab.active {
            background: #fff;
            border-bottom: none;
            height: calc(100% + 1px);
            top: -1px;
        }

        .tabs {
            border-bottom: 1px solid #5865f2;
            border-left: 1px solid #5865f2;
            display: flex;
            margin-top: 20px;
        }

        .tabs-container {
            display: flex;
            justify-content: flex-start;
            margin: 0 auto;
            max-width: 800px;
            width: 100%;
        }

        .toggle-button {
            align-items: center;
            background: #fff;
            border: 0;
            border-right: 0px;
            color: #5865f2;
            cursor: pointer;
            display: flex;
            font-size: 12px;
            height: 28px;
            justify-content: center;
            width: 28px;
        }

        .toggle-button svg {
            fill: #5865f2;
            height: 15px;
            width: 15px;
        }

        /* ID selectors */
        #add-bash-button,
        #add-python-button,
        #save-button {
            background: #5865f2;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            padding: 10px 20px;
        }

        #add-bash-button,
        #add-python-button {
            background: #000;
        }

        #add-python-button {
            margin-left: 20px;
        }

        #api-key-authorize {
            background: #5865f2;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            padding: 10px 20px;
        }

        #api-key-input {
            border: 1px solid #5865f2;
            box-sizing: border-box;
            display: block;
            margin: 0 auto 20px;
            padding: 10px;
            width: 100%;
        }

        #api-key-modal {
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            height: 100%;
            justify-content: center;
            left: 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        #api-key-modal-content {
            background: #fff;
            box-sizing: border-box;
            margin-left: 20px;
            margin-right: 20px;
            max-width: 400px;
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        #api-key-modal-content p {
            margin-bottom: 20px;
        }

        #button-container {
            display: flex;
            margin-top: 20px;
            width: 100%;
        }

        #file-content {
            margin-bottom: 20px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #file-content.loaded {
            opacity: 1;
        }

        #filter {
            background: #fff;
            border: 1px solid #5865f2;
            border-radius: 0;
            color: #5865f2;
            font-size: 12px;
            padding: 5px 10px;
            position: absolute;
            right: 20px;
            top: 20px;
        }

        #filter:hover {
            background: #f0f2ff;
        }

        #footer {
            font-size: 14px;
            margin-bottom: 20px;
            text-align: center;
        }

        #heartbeat-dot {
            border-radius: 50%;
            display: inline-block;
            height: 10px;
            margin-right: 5px;
            width: 10px;
        }

        #hooks,
        #log,
        #wrapper {
            background: #fff;
            border: 1px solid #5865f2;
            border-top: 0;
            margin: 0 auto 20px;
            max-width: 800px;
            padding: 20px;
            position: relative;
            width: 100%;
        }

        #hooks-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        #hooks-list li {
            background: #000;
            border: 1px solid #31efb8;
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            padding: 20px;
            transition: background 0.3s ease;
            position: relative;
        }

        #hooks-list li:last-of-type {
            margin-bottom: 0px;
        }

        #loading-overlay {
            align-items: center;
            background-color: rgba(0, 0, 0, 0.75);
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: center;
            left: 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 9999;
        }

        #loading-overlay p {
            color: #ffffff;
            font-size: 24px;
            margin-top: 20px;
        }

        #log-dropdown {
            border: 1px solid #5865f2;
            display: block;
            margin-bottom: 20px;
            padding: 10px;
            width: 100%;
        }

        #log-output {
            background: #000;
            border: 1px solid #5865f2;
            color: #fff;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.5em;
            padding: 20px;
        }

        #save-button {
            margin-left: auto;
            margin-right: 0;
        }

        #server-time {
            font-size: 14px;
        }

        #status-bar {
            display: none;
            margin-top: 20px;
            max-width: 800px;
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        #status-bar.error {
            background: #ff8d80;
            color: #000;
        }

        #status-bar.success {
            background: #31efb8;
            color: #000;
        }

        #toolbar {
            align-items: center;
            background: #5865f2;
            color: #fff;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            width: 100%;
        }

        #toolbar a {
            color: #fff;
        }

        #toolbar h1 {
            font-size: 24px;
            line-height: 1;
        }

        /* Media queries */
        @media (max-width: 800px) {
            .action:last-of-type {
                margin-right: 20px;
            }

            #hooks,
            #log,
            #wrapper {
                border-left: 0;
                border-right: 0;
            }
        }

        /* Keyframes */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
<div id="toolbar">
    <a href="index.html"><h1>FPK Editor</h1></a>
    <div id="heartbeat-indicator">
        <span id="heartbeat-dot"></span> <span id="heartbeat-time"></span>
    </div>
</div> <!-- END #toolbar -->

<div id="status-bar"></div> <!-- END #status-bar -->

<div class="tabs-container">
    <div class="tabs">
        <div class="tab active" data-tab="editor">Editor</div>
        <div class="tab" data-tab="hooks">Hooks</div>
        <div class="tab" data-tab="log">Log</div>
    </div>
    <div class="actions">
        <div class="action" id="save-action">
            S
        </div>
        <div class="action" id="verify-action">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
                <path d="M2 8h2v2H2zM4 10h2v2H4zM6 12h2v2H6zM8 10h2v2H8zM10 8h2v2h-2zM12 6h2v2h-2zM14 4h2v2h-2z"
                      fill="currentColor"/>
            </svg>
        </div>
        <div class="action" id="build-action">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
                <path d="M4 3h2v10H4zM6 4h2v8H6zM8 5h2v6H8zM10 6h2v4h-2zM12 7h2v2h-2z" fill="currentColor"/>
            </svg>
        </div>
    </div>
</div> <!-- END #tabs-container -->

<div class="tab-content active" id="editor-content">
    <div id="wrapper">
        <select id="filter" onchange="filterContent()" autocomplete="off">
            <option value="all">Show all</option>
            <option value="bash">Bash</option>
            <option value="python">Python</option>
        </select>

        <h2>custom.sh</h2>
        <div id="file-content"></div>
        <div id="button-container">
            <button id="add-bash-button" onclick="addBashBlock()">Bash</button>
            <button id="add-python-button" onclick="addPythonBlock()">Python</button>

    </div>
</div> <!-- END #editor-content -->

<div class="tab-content" id="hooks-content">
    <div id="hooks">

</div> <!-- END #hooks-content -->

<div class="tab-content" id="log-content">
    <div id="log">
        <h2>Log</h2>
        <select id="log-dropdown" onchange="fetchSelectedLog()">
            <option value="">Select a log file</option>
        </select>
        <div id="log-output">
            [PLACEHOLDER]
        </div>
    </div>
</div> <!-- END #log-content -->

<div id="footer">
    Powered by <a href="https://fpk.ai">Flatpack</a>
</div> <!-- END #footer -->

<div id="api-key-modal" style="display: none;">
    <div id="api-key-modal-content">
        <h2>Enter API token</h2>
        <p>The API token can be found in your terminal.</p>
        <input type="password" id="api-key-input" placeholder="Enter your API token" autocomplete="off">
        <button id="api-key-authorize">Authorize</button>
    </div>
</div> <!-- END #api-key-modal -->

<div id="loading-overlay" style="display: none;">
    <div class="spinner"></div>
    <p>Please wait...</p>
</div> <!-- END #loading-overlay -->
<script>
    'use strict';

    const getBaseUrl = () => window.location.origin;

    const currentSessionID = getSessionID();
    const storedSessionID = sessionStorage.getItem('sessionID');

    if (!storedSessionID || storedSessionID !== currentSessionID) {
        sessionStorage.removeItem('apiToken');
        sessionStorage.setItem('sessionID', currentSessionID);
    }

    const eyeIcon = `
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <path d="M0 6h2v4H0zM2 4h3v2H2zM2 10h3v2H2zM5 3h2v2H5zM5 11h2v2H5zM7 2h2v2H7zM7 12h2v2H7zM9 3h2v2H9zM9 11h2v2H9zM11 4h3v2h-3zM11 10h3v2h-3zM14 6h2v4h-2zM6 6h4v4H6z" fill="currentColor"/>
</svg>`;

    const trashIcon = `
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <path d="M2 1h12v2H2zM1 3h2v1H1zM13 3h2v1h-2zM3 4h2v11H3zM7 4h2v11H7zM11 4h2v11h-2zM2 15h12v1H2z" fill="currentColor"/>
</svg>`;

    let currentPart = 1;
    let isBuilding = false;
    let originalContent = '';

    function addBashBlock() {
        addBlock('bash');
    }

    function addBlock(type) {
        const block = document.createElement('div');
        block.className = `part-${type}`;
        block.id = `part-${currentPart++}`;

        const colorLabel = document.createElement('div');
        colorLabel.className = 'color-label';
        block.appendChild(colorLabel);

        const editor = document.createElement('div');
        editor.className = 'editor';
        editor.contentEditable = true;
        editor.setAttribute('data-placeholder', `Enter your ${type} code here...`);

        addEventListenersToEditor(editor);

        block.appendChild(editor);

        const controls = document.createElement('div');
        controls.className = 'controls';

        controls.appendChild(createControlElement('handle', type));
        controls.appendChild(createControlElement('move-up', '&#x25B2;', () => moveBlockUp(block)));
        controls.appendChild(createControlElement('move-down', '&#x25BC;', () => moveBlockDown(block)));
        controls.appendChild(createControlElement('toggle-button', eyeIcon, () => toggleBlock(block)));
        controls.appendChild(createControlElement('delete-button', trashIcon, () => block.remove()));

        block.appendChild(controls);

        document.getElementById('file-content').appendChild(block);
    }

    function addEventListenersToEditor(editor) {
        editor.addEventListener('focus', () => logActiveInputArea(editor));
        editor.addEventListener('input', (event) => {
            if (event.target.contentEditable !== 'false') {
                logCharacter(event);
                resizeEditor(event.target);
            }
        });
        editor.addEventListener('paste', stripFormatting);
    }

    function addPythonBlock() {
        addBlock('python');
    }

    async function buildProject(apiToken) {
        showLoadingOverlay();
        disableInteractions();

        try {
            await saveFile(false, apiToken);
            await callAPI('build', apiToken);
            await fetchLogFiles(apiToken);

            const data = await getEvalJSON(apiToken);

            const evalPart = data.eval;
            const isSuccess = data.curr === data.last || evalPart === null;

            showStatus(JSON.stringify(data), isSuccess);

            const allParts = document.querySelectorAll('.color-label.eval-label');

            allParts.forEach(label => {
                label.classList.remove('eval-label');
            });

            if (data.last === 0) {
                showStatus("Build completed successfully (no active parts)", true);
            } else if (evalPart !== null) {
                const partDiv = document.getElementById('part-' + evalPart);
                if (partDiv) {
                    const colorLabelDiv = partDiv.querySelector('.color-label');
                    if (colorLabelDiv) {
                        if (isSuccess) {
                            colorLabelDiv.classList.remove('eval-label');
                        } else {
                            colorLabelDiv.classList.add('eval-label');
                        }
                    }
                }
            }

        } catch (error) {
            console.error('Failed to build project:', error);
            showStatus(`Error: ${error.message}`, false);

            const allParts = document.querySelectorAll('.color-label.eval-label');
            allParts.forEach(label => {
                label.classList.remove('eval-label');
            });
        } finally {
            hideLoadingOverlay();
            enableInteractions();
        }
    }

    async function callAPI(endpoint, apiToken, method = "POST", data = null) {
        return new Promise((resolve, reject) => {
            const xhr = new XMLHttpRequest();
            const url = `${getBaseUrl()}/api/${endpoint}`;

            xhr.open(method, url, true);
            xhr.setRequestHeader("Authorization", `Bearer ${apiToken}`);

            if (method === "POST" && data) {
                xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            }

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        try {
                            const json = JSON.parse(xhr.responseText);
                            console.log(`API call to ${endpoint} succeeded:`, json);
                            resolve(json);
                        } catch (e) {
                            console.error('Error parsing response JSON:', e);
                            reject(e);
                        }
                    } else {
                        console.error(`HTTP Error: ${xhr.status} ${xhr.statusText}`);
                        console.error('Response:', xhr.responseText);
                        reject(new Error(`HTTP Error: ${xhr.status} ${xhr.statusText}`));
                    }
                }
            };

            xhr.onerror = function () {
                console.error('Network error');
                reject(new Error('Network error'));
            };

            try {
                if (method === "POST" && data) {
                    const params = new URLSearchParams();
                    for (const key in data) {
                        if (data.hasOwnProperty(key)) {
                            params.append(key, data[key]);
                        }
                    }
                    xhr.send(params.toString());
                } else {
                    xhr.send();
                }
            } catch (e) {
                console.error('Request failed:', e);
                reject(e);
            }
        });
    }

    async function checkApiTokenValidity(apiToken) {
        try {
            const response = await callAPI('validate_token', apiToken, 'GET');
            return response.valid;
        } catch (error) {
            console.error('Error checking API token:', error);
            return false;
        }
    }

    async function checkHeartbeat(apiToken) {
        const heartbeatDot = document.getElementById('heartbeat-dot');
        const heartbeatTime = document.getElementById('heartbeat-time');

        if (!heartbeatDot || !heartbeatTime) {
            console.error('Heartbeat elements are missing.');
            return;
        }

        try {
            const response = await fetch(`${getBaseUrl()}/api/heartbeat`, {
                headers: {'Authorization': `Bearer ${apiToken}`}
            });
            if (response.ok) {
                const data = await response.json();
                const date = new Date(data.server_time);
                const formattedDate = date.toLocaleString('sv-SE', {
                    hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false
                });
                heartbeatTime.textContent = formattedDate;
                heartbeatDot.classList.remove('disconnected');
                heartbeatDot.classList.add('connected');

                if (isBuilding) {
                    isBuilding = false;
                    hideLoadingOverlay();
                    enableInteractions();
                }
            } else {
                setDisconnectedState();
            }
        } catch (error) {
            setDisconnectedState();
        }

        function setDisconnectedState() {
            heartbeatTime.textContent = 'Disconnected';
            heartbeatDot.classList.remove('connected');
            heartbeatDot.classList.add('disconnected');

            if (!isBuilding) {
                isBuilding = true;
                showLoadingOverlay();
                disableInteractions();
            }
        }
    }

    function createControlElement(className, innerHTML, onClick) {
        const element = document.createElement('div');
        element.className = className;
        element.innerHTML = innerHTML;
        if (onClick) {
            element.onclick = onClick;
        }
        return element;
    }

    function createToggleButton(block) {
        return createControlElement('toggle-button', eyeIcon, () => toggleBlock(block));
    }

    function disableInteractions() {
        document.querySelectorAll('button, .action, .editor').forEach(el => {
            el.setAttribute('disabled', 'true');
            el.style.pointerEvents = 'none';
        });
    }

    function enableInteractions() {
        document.querySelectorAll('button, .action, .editor').forEach(el => {
            el.removeAttribute('disabled');
            el.style.pointerEvents = 'auto';
        });
    }

    async function fetchHooks(apiToken) {
        try {
            const response = await fetch(`${getBaseUrl()}/api/hooks`, {
                headers: {
                    'Authorization': `Bearer ${apiToken}`
                }
            });
            if (response.ok) {
                const data = await response.json();
                renderHooks(data.hooks);
            } else {
                console.error('Error response:', response.status, response.statusText);
                showStatus('Error fetching hooks!', false);
            }
        } catch (error) {
            console.error('Fetch error:', error);
            showStatus('Error fetching hooks!', false);
        }
    }

    async function fetchLatestLogs(apiToken) {
        try {
            const response = await fetch('/api/logs', {
                headers: {
                    'Authorization': `Bearer ${apiToken}`
                }
            });

            if (response.ok) {
                const data = await response.json();
                const logs = data.logs;

                if (logs.length > 0) {
                    const latestLog = logs[0];
                    const logResponse = await fetch(`/api/logs/${latestLog}`, {
                        headers: {
                            'Authorization': `Bearer ${apiToken}`
                        }
                    });

                    if (logResponse.ok) {
                        const logData = await logResponse.json();
                        renderLogContent(logData.log);
                    } else {
                        renderLogContent("Error fetching the latest log.");
                        showStatus('Error fetching the latest log!', false);
                    }
                } else {
                    console.error('No log files found.');
                    renderLogContent("No log files found.");
                    showStatus('No log files found!', false);
                }
            } else {
                renderLogContent("Error fetching log files.");
                showStatus('Error fetching log files!', false);
            }
        } catch (error) {
            renderLogContent("Error fetching log files.");
            showStatus('Error fetching log files!', false);
        }
    }

    async function fetchLogFiles(apiToken) {
        try {
            const response = await fetch(`${getBaseUrl()}/api/logs`, {
                headers: {
                    'Authorization': `Bearer ${apiToken}`
                }
            });
            if (response.ok) {
                const data = await response.json();
                populateLogDropdown(data.logs);
            } else {
                showStatus('Error fetching log files!', false);
            }
        } catch (error) {
            console.error('Error fetching log files:', error);
            showStatus('Error fetching log files!', false);
        }
    }

    async function fetchSelectedLog() {
        const apiToken = sessionStorage.getItem('apiToken');
        const logDropdown = document.getElementById('log-dropdown');
        const selectedLog = logDropdown.value;

        if (!selectedLog) {
            renderLogContent('No log file selected.');
            return;
        }

        try {
            const response = await fetch(`${getBaseUrl()}/api/logs/${selectedLog}`, {
                headers: {
                    'Authorization': `Bearer ${apiToken}`
                }
            });
            if (response.ok) {
                const data = await response.json();
                renderLogContent(data.log);
            } else {
                if (response.status === 404) {
                    renderLogContent(`Log file not found: ${selectedLog}`);
                } else {
                    console.error('Failed to fetch the selected log:', response.statusText);
                    renderLogContent("Error fetching the selected log.");
                    showStatus('Error fetching the selected log!', false);
                }
            }
        } catch (error) {
            console.error('Error fetching the selected log:', error);
            renderLogContent("Error fetching the selected log.");
            showStatus('Error fetching the selected log!', false);
        }
    }

    function filterContent() {
        const filter = document.getElementById('filter').value;
        const blocks = document.querySelectorAll('.part-python, .part-bash');
        blocks.forEach(block => {
            const isPython = block.classList.contains('part-python');
            const isBash = block.classList.contains('part-bash');
            const shouldShow = filter === 'all' || (filter === 'python' && isPython) || (filter === 'bash' && isBash);
            block.style.display = shouldShow ? 'block' : 'none';
        });
    }

    async function getEvalJSON(apiToken) {
        try {
            const response = await fetch(`${getBaseUrl()}/eval_build.json`, {
                headers: {
                    'Authorization': `Bearer ${apiToken}`
                }
            });

            if (!response.ok) {
                throw new Error(`Network response was not ok: ${response.statusText}`);
            }

            const data = await response.json();
            return data;

        } catch (error) {
            console.error('Fetch error:', error);
            throw error;
        }
    }

    function getSessionID() {
        return Date.now().toString(36) + Math.random().toString(36).substr(2);
    }

    function hideLoadingOverlay() {
        document.getElementById('loading-overlay').style.display = 'none';
    }

    async function initializeApp(apiToken) {
        try {
            setupEventListeners(apiToken);
            checkHeartbeat(apiToken);
            setInterval(() => checkHeartbeat(apiToken), 1000);
            await loadDefaultFile(apiToken);
            await fetchHooks(apiToken);
            await fetchLatestLogs(apiToken);
            await fetchLogFiles(apiToken);
        } catch (error) {
            console.error('Error initializing app:', error);
        }
    }

    async function loadDefaultFile(apiToken) {
        try {
            const response = await fetch(`${getBaseUrl()}/load_file?filename=custom.sh&_=${Date.now()}`, {
                headers: {
                    'Authorization': `Bearer ${apiToken}`
                }
            });

            if (response.ok) {
                const json = await response.json();
                originalContent = json.content;
                renderFileContents(originalContent);
                resizeAllTextareas();

                document.querySelectorAll('.editor').forEach(editor => {
                    addEventListenersToEditor(editor);
                });
            } else {
                console.error('Error loading file:', response.statusText);
            }
        } catch (error) {
            console.error('Error loading file:', error);
        }
    }

    function logActiveInputArea(editor) {
        document.querySelectorAll('.part-python, .part-bash').forEach(part => {
            part.classList.remove('active-highlight');
        });
        editor.parentNode.classList.add('active-highlight');
    }

    function logCharacter(event) {
        const editor = event.target;
        const type = editor.closest('.part-python') ? 'python' : 'bash';
    }

    function moveBlockDown(block) {
        const next = block.nextElementSibling;
        if (next) {
            block.parentNode.insertBefore(next, block);
        }
    }

    function moveBlockUp(block) {
        const prev = block.previousElementSibling;
        if (prev) {
            block.parentNode.insertBefore(block, prev);
        }
    }

    function populateLogDropdown(logs) {
        const logDropdown = document.getElementById('log-dropdown');
        logDropdown.innerHTML = '';

        if (logs.length === 0) {
            const defaultOption = document.createElement('option');
            defaultOption.textContent = 'Select a log file';
            logDropdown.appendChild(defaultOption);
        } else {
            logs.forEach(log => {
                const option = document.createElement('option');
                option.value = log;
                option.textContent = log;
                logDropdown.appendChild(option);
            });

            logDropdown.value = logs[0];
            fetchSelectedLog();
        }
    }

    function renderFileContents(contents) {
        const fileContentElement = document.getElementById('file-content');
        fileContentElement.innerHTML = '';

        const parts = contents.split(/((?:disabled )?part_[a-z]+ """[\s\S]*?""")/).filter(Boolean);
        parts.forEach(part => {
            const match = part.match(/(disabled )?(part_[a-z]+) """([\s\S]*?)"""/);
            if (match) {
                const isDisabled = !!match[1];
                const type = match[2];
                let code = match[3].trim();

                if (type === 'part_bash') {
                    code = code.replace(/\\\$/g, '$');
                }

                const block = document.createElement('div');
                block.className = type.replace('_', '-');
                if (isDisabled) block.classList.add('disabled');
                block.id = `part-${currentPart++}`;

                const colorLabel = document.createElement('div');
                colorLabel.className = 'color-label';
                block.appendChild(colorLabel);

                const editor = document.createElement('div');
                editor.className = 'editor';
                editor.contentEditable = isDisabled ? 'false' : 'true';

                code = code.replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/"/g, '&quot;')
                    .replace(/'/g, '&#39;');

                editor.innerHTML = code;

                block.appendChild(editor);

                const controls = document.createElement('div');
                controls.className = 'controls';

                controls.appendChild(createControlElement('handle', type.replace('part_', '')));
                controls.appendChild(createControlElement('move-up', '&#x25B2;', () => moveBlockUp(block)));
                controls.appendChild(createControlElement('move-down', '&#x25BC;', () => moveBlockDown(block)));
                controls.appendChild(createControlElement('delete-button', trashIcon, () => block.remove()));
                controls.appendChild(createToggleButton(block));

                block.appendChild(controls);
                fileContentElement.appendChild(block);

                if (isDisabled) {
                    const toggleButton = block.querySelector('.toggle-button');
                }
            }
        });

        document.getElementById('file-content').classList.add('loaded');
    }

    function renderHooks(hooks) {
        const hooksContainer = document.getElementById('hooks-list');
        hooksContainer.innerHTML = '';

        if (!hooks || hooks.length === 0) {
            hooksContainer.innerHTML += '<p>No hooks available.</p>';
            return;
        }

        const list = document.createElement('ul');
        hooks.forEach(hook => {
            const listItem = document.createElement('li');

            const hookLabelElement = document.createElement('div');
            hookLabelElement.className = 'hook-label';

            const hookNameElement = document.createElement('div');
            hookNameElement.className = 'hook-name';
            hookNameElement.innerHTML = `@${hook.hook_name || 'undefined'}`;

            const hookScriptElement = document.createElement('pre');
            hookScriptElement.className = 'hook-script';
            hookScriptElement.textContent = hook.hook_script || 'undefined';

            listItem.appendChild(hookLabelElement);
            listItem.appendChild(hookNameElement);
            listItem.appendChild(hookScriptElement);

            list.appendChild(listItem);
        });
        hooksContainer.appendChild(list);
    }

    function renderLogContent(content) {
        const logContentElement = document.getElementById('log-output');
        logContentElement.innerText = typeof content === 'string' ? content : JSON.stringify(content, null, 2);
    }

    function resizeAllTextareas() {
        const editors = document.querySelectorAll('.editor');
        editors.forEach(editor => {
            editor.style.height = 'auto';
            editor.style.height = `${editor.scrollHeight}px`;
        });
    }

    function resizeEditor(editor) {
        editor.style.height = 'auto';
        editor.style.height = `${editor.scrollHeight}px`;
    }

    async function saveFile(status = false, apiToken) {
        const parts = Array.from(document.querySelectorAll('.part-python, .part-bash'))
            .map(part => {
                const editor = part.querySelector('.editor');
                let code = editor.innerText;

                code = code.replace(/\n{3,}/g, '\n\n');
                code = code.replace(/\n+$/, '');

                if (code === "") return null;

                const type = part.classList.contains('part-python') ? 'part_python' : 'part_bash';

                if (type === 'part_bash') {
                    code = code.replace(/\$/g, '\\$');
                }

                if (part.classList.contains('disabled')) {
                    return `disabled ${type} """\n${code}\n"""`;
                } else {
                    return `${type} """\n${code}\n"""`;
                }
            })
            .filter(Boolean);

        const formData = new FormData();
        formData.append('filename', 'custom.sh');
        formData.append('content', parts.join('\n'));

        try {
            const response = await fetch('/save_file', {
                method: 'POST',
                body: formData,
                headers: {
                    'Authorization': `Bearer ${apiToken}`
                }
            });
            const responseText = await response.text();

            if (status !== false) showStatus(response.ok ? 'Saved successfully!' : 'Save failed!', response.ok);

            if (response.ok) {
                window.scrollTo(0, 0);
            }
        } catch (error) {
            console.error('Error saving file:', error);
            if (status !== false) showStatus('Error saving file!', false);
        }
    }

    function setupEventListeners(apiToken) {
        const saveAction = document.getElementById('save-action');
        const verifyAction = document.getElementById('verify-action');
        const buildAction = document.getElementById('build-action');
        const saveButton = document.getElementById('save-button');

        if (saveAction && verifyAction && buildAction && saveButton) {
            saveAction.addEventListener('click', () => saveFile(true, apiToken));
            verifyAction.addEventListener('click', () => verifyCode(apiToken));
            buildAction.addEventListener('click', () => buildProject(apiToken));
            saveButton.addEventListener('click', () => saveFile(true, apiToken));
        } else {
            console.error('One or more action buttons are missing.');
        }
    }

    function showLoadingOverlay() {
        document.getElementById('loading-overlay').style.display = 'flex';
    }

    function showStatus(message, isSuccess = true) {
        const statusBar = document.getElementById('status-bar');
        if (!statusBar) {
            console.error('Status bar element not found');
            return;
        }

        if (statusBar.hideTimeout) {
            clearTimeout(statusBar.hideTimeout);
        }

        statusBar.textContent = message;
        statusBar.style.display = 'block';
        statusBar.classList.remove('success', 'error');
        statusBar.classList.add(isSuccess ? 'success' : 'error');

        statusBar.hideTimeout = setTimeout(() => {
            statusBar.style.display = 'none';
            statusBar.classList.remove('success', 'error');
        }, 5000);
    }

    function stripFormatting(e) {
        e.preventDefault();
        const text = (e.originalEvent || e).clipboardData.getData('text/plain');
        document.execCommand('insertText', false, text);
    }

    function toggleBlock(block) {
        block.classList.toggle('disabled');
        const toggleButton = block.querySelector('.toggle-button');
        const editor = block.querySelector('.editor');

        if (block.classList.contains('disabled')) {
            editor.contentEditable = 'false';
        } else {
            editor.contentEditable = 'true';
        }
    }

    function verifyCode(apiToken) {
        callAPI('verify', apiToken);
    }

    window.addEventListener('resize', resizeAllTextareas);

    document.addEventListener('DOMContentLoaded', async () => {
        const apiKeyInput = document.getElementById('api-key-input');
        const apiKeyModal = document.getElementById('api-key-modal');
        const apiKeySubmit = document.getElementById('api-key-authorize');

        function showApiKeyModal() {
            apiKeyModal.style.display = 'flex';
        }

        async function validateAndInitialize(apiToken) {
            try {
                const formData = new FormData();
                formData.append('api_token', apiToken);

                const response = await fetch(`${getBaseUrl()}/api/validate_token`, {
                    method: 'POST',
                    body: formData
                });

                if (response.status === 401) {
                    console.error('Unauthorized: Invalid API token.');
                    alert('Please enter a valid API token.');
                    sessionStorage.removeItem('apiToken');
                    return false;
                }

                if (response.ok) {
                    const data = await response.json();
                    if (data.message === 'API token is valid.') {
                        sessionStorage.setItem('apiToken', apiToken);
                        await initializeApp(apiToken);
                        document.getElementById('api-key-modal').style.display = 'none';
                        return true;
                    }
                }

                sessionStorage.removeItem('apiToken');
                alert('Please enter a valid API token.');
                return false;

            } catch (error) {
                if (error.name === 'TypeError' && error.message === 'Failed to fetch') {
                    alert('Network error. Please try again.');
                } else {
                    console.error('Error checking API token:', error);
                }
                sessionStorage.removeItem('apiToken');
                return false;
            }
        }

        apiKeySubmit.addEventListener('click', async () => {
            const apiKey = apiKeyInput.value.trim();
            if (apiKey) {
                const isValid = await validateAndInitialize(apiKey);
                if (!isValid) {
                    showApiKeyModal();
                }
            } else {
                alert('Please enter a valid API token.');
            }
        });

        const storedApiToken = sessionStorage.getItem('apiToken');

        if (storedApiToken) {
            const isValid = await validateAndInitialize(storedApiToken);
            if (!isValid) {
                showApiKeyModal();
            }
        } else {
            showApiKeyModal();
        }

        document.querySelectorAll('.editor').forEach(editor => {
            addEventListenersToEditor(editor);
            resizeEditor(editor);
        });

        // BEGIN Tabs
        const editorTab = document.querySelector('.tab[data-tab="editor"]');
        const hooksTab = document.querySelector('.tab[data-tab="hooks"]');
        const logTab = document.querySelector('.tab[data-tab="log"]');

        const setActiveTab = (tab) => {
            if (tab.classList.contains('active')) return;

            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            tabs.forEach(t => t.classList.remove('active'));
            tabContents.forEach(tc => tc.classList.remove('active'));

            tab.classList.add('active');
            document.getElementById(`${tab.dataset.tab}-content`).classList.add('active');
            sessionStorage.setItem('activeTab', tab.dataset.tab);
            resizeAllTextareas();
        };

        editorTab.addEventListener('click', () => setActiveTab(editorTab));
        hooksTab.addEventListener('click', () => setActiveTab(hooksTab));
        logTab.addEventListener('click', () => setActiveTab(logTab));

        const activeTab = sessionStorage.getItem('activeTab');
        let initialTab = editorTab;

        if (activeTab) {
            const tabFromSession = document.querySelector(`.tab[data-tab="${activeTab}"]`);
            if (tabFromSession) initialTab = tabFromSession;
        }

        setActiveTab(initialTab);
        // END Tabs
    });
</script>
