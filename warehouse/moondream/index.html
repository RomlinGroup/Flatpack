<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPK Editor</title>
    <style>
        /* Reset and global styles */
        * {
            -moz-osx-font-smoothing: grayscale;
            -ms-text-size-adjust: 100%;
            -webkit-font-smoothing: antialiased;
            -webkit-text-size-adjust: 100%;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            text-rendering: optimizeLegibility;
        }

        /* Element selectors */
        body {
            align-items: center;
            background: #fff;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            font-size: 14px;
            justify-content: center;
        }

        a {
            color: #5865f2;
            text-decoration: none;
        }

        h2 {
            color: #5865f2;
            font-size: 14px;
            line-height: 1;
            margin-bottom: 20px;
        }

        textarea {
            resize: none !important;
        }

        /* Class selectors */
        .action {
            color: #fff;
            border: 1px solid #fff;
            cursor: pointer;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            margin-right: 10px;
        }

        .action:last-of-type {
            margin-right: 0;
        }

        .actions {
            display: flex;
            align-items: center;
            margin-left: 10px;
            margin-right: 10px;
        }

        .color-label {
            height: 5px;
            left: 0;
            position: absolute;
            top: 0;
            width: 100%;
        }

        .comment-button {
            background-color: transparent;
            color: #31efb8;
            border: none;
            cursor: pointer;
            position: absolute;
            bottom: 0px;
            right: 0px;
            z-index: 1;
            width: 28px;
            height: 28px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .comment-button svg {
            width: 16px;
            height: 16px;
        }

        .comment-button:focus {
            outline: none;
        }

        .comment-item {
            border: 1px solid #31efb8;
            border-left: 5px solid #31efb8;
            background: #fff;
            font-size: 12px;
            line-height: 1.5em;
            color: #000;
            padding: 10px;
            margin-bottom: 20px;
            word-break: break-word;
            position: relative;
        }

        .comment-item:last-of-type {
            margin-bottom: 0px;
        }

        .connected {
            background: #31efb8 !important;
        }

        .delete-button,
        .move-up,
        .move-down {
            align-items: center;
            border: 1px solid;
            color: #fff;
            cursor: pointer;
            display: flex;
            font-size: 16px;
            height: 28px;
            justify-content: center;
            line-height: 28px;
            text-align: center;
            width: 28px;
        }

        .delete-button svg {
            width: 16px;
            height: 16px;
            fill: #5865f2;
        }

        .delete-datetime-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
            vertical-align: middle;
            height: 16px;
            line-height: 16px;
        }

        .delete-link {
            position: absolute;
            right: 10px;
            top: 10px;
        }

        .delete-schedule-link, .remove-link {
            color: #ff8d80;
        }

        .disconnected {
            background: #ff8d80 !important;
        }

        .editor {
            flex: 1;
            min-height: 50px;
        }

        .editor:focus {
            outline: none;
        }

        .editor[data-placeholder]:empty:before {
            color: #888;
            content: attr(data-placeholder);
            display: block;
            font-style: italic;
        }

        .editor-wrapper {
            position: relative;
            display: flex;
            align-items: flex-start;
        }

        .filters {
            align-items: flex-start;
            border-bottom: 1px solid #5865f2;
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
            width: 100%;
        }

        .form-button {
            background: #5865f2;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }

        .form-button:hover {
            background: #4755d5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            background: #fff;
            border: 1px solid #5865f2;
            box-sizing: border-box;
            color: #000;
            font-size: 12px;
            padding: 10px;
            width: 100%;
        }

        .form-group label {
            color: #5865f2;
            display: block;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .form-group textarea {
            font-size: 12px;
            resize: vertical;
        }

        .handle,
        .move-up,
        .move-down,
        .toggle-button,
        .delete-button {
            align-items: center;
            background: #fff;
            border: 0;
            border-right: 1px solid #5865f2;
            color: #5865f2;
            cursor: pointer;
            display: flex;
            font-size: 12px;
            height: 28px;
            justify-content: center;
            width: 28px;
        }

        .handle {
            cursor: default;
            padding: 0 10px;
            border-left: 1px solid #5865f2;
            width: auto;
        }

        .hook-label {
            background: #31efb8;
            height: 5px;
            left: 0;
            position: absolute;
            top: 0;
            width: 100%;
        }

        .hook-name {
            color: #31efb8;
            font-family: monospace;
            font-size: 12px;
            line-height: 1.5em;
        }

        .hook-script {
            color: #fff;
            font-family: monospace;
            font-size: 12px;
            line-height: 1.5em;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .hook-type {
            background: #31efb8;
            color: #060c4d;
            height: 28px;
            padding: 0 10px;
            font-family: monospace;
            font-size: 12px;
            line-height: 28px;
            position: absolute;
            right: 0px;
            top: 0px;
        }

        .hook-type-container {
            display: flex;
            align-items: center;
            position: absolute;
            right: 0px;
            top: 0px;
            z-index: 2;
        }

        .hook-type-container .hook-type {
            right: 28px;
        }

        .hook-type-container .delete-button {
            border: none;
            border-left: 1px solid #060c4d;
            background: #31efb8;
            padding: 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        .hook-type-container .delete-button svg {
            width: 16px;
            height: 16px;
        }

        .part-bash .color-label,
        .part-python .color-label {
            background-color: #5865f2;
        }

        .part-bash .eval-label,
        .part-python .eval-label {
            background-color: #ff8d80;
        }

        .part-bash .controls,
        .part-python .controls {
            border-bottom: 1px solid #5865f2;
            display: flex;
            position: absolute;
            z-index: 1;
            right: 0;
            top: 0;
        }

        .part-bash .editor,
        .part-python .editor {
            background: none;
            border: none;
            color: #fff;
            font-family: monospace;
            height: auto;
            font-size: 12px;
            line-height: 1.5em;
            min-height: 50px;
            overflow: hidden;
            padding: 20px;
            padding-top: 25px;
            white-space: pre-wrap;
            width: 100%;
            word-wrap: break-word;
            position: relative;
        }

        .part-bash,
        .part-python {
            background: #060c4d;
            border: 1px solid #5865f2;
            color: #fff;
            display: flex;
            flex-direction: column;
            margin: 20px 0;
            overflow-wrap: break-word;
            position: relative;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .part-bash.disabled,
        .part-python.disabled {
            pointer-events: none;
        }

        .part-bash.disabled .color-label,
        .part-python.disabled .color-label {
            opacity: 1;
            z-index: 1;
        }

        .part-bash.disabled .editor,
        .part-python.disabled .editor {
            background: #222;
            cursor: not-allowed;
            text-decoration: line-through;
        }

        .part-bash.disabled .toggle-button,
        .part-python.disabled .toggle-button {
            pointer-events: auto;
            opacity: 1;
        }

        .schedule-container {
            margin-bottom: 20px;
        }

        .schedule-container:last-of-type {
            margin-bottom: 0px;
        }

        .spinner {
            animation: spin 1s linear infinite;
            border: 10px solid #ffffff;
            border-radius: 50%;
            border-top: 10px solid #5865f2;
            height: 60px;
            width: 60px;
        }

        .tab {
            background: #f0f2ff;
            border-right: 1px solid #5865f2;
            border-top: 1px solid #5865f2;
            color: #5865f2;
            cursor: pointer;
            font-size: 14px;
            padding: 10px 20px;
        }

        .tab-content {
            display: none;
            margin: 0 auto;
            max-width: 800px;
            width: 100%;
        }

        .tab-content.active {
            display: block;
        }

        .tab.active {
            background: #fff;
            border-bottom: none;
            height: calc(100% + 1px);
            top: -1px;
        }

        .tabs {
            border-bottom: 1px solid #5865f2;
            border-left: 1px solid #5865f2;
            display: flex;
            margin-top: 20px;
        }

        .tabs-container {
            display: flex;
            justify-content: flex-start;
            margin: 0 auto;
            margin-top: 64px;
            max-width: 800px;
            width: 100%;
        }

        .toggle-button {
            align-items: center;
            background: #fff;
            border: 0;
            border-right: 0px;
            color: #5865f2;
            cursor: pointer;
            display: flex;
            font-size: 12px;
            height: 28px;
            justify-content: center;
            width: 28px;
        }

        .toggle-button svg {
            fill: #5865f2;
            height: 16px;
            width: 16px;
        }

        .widget {
            border: 1px solid #5865f2;
            font-family: monospace;
            font-size: 12px;
            line-height: 1.5em;
            padding: 20px;
            margin: 20px 0;
        }

        .widget pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-x: auto;
        }

        .widget:last-of-type {
            margin-bottom: 0px;
        }

        /* ID selectors */
        #add-bash-button,
        #add-python-button,
        #save-button {
            background: #5865f2;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            padding: 10px 20px;
        }

        #add-bash-button,
        #add-python-button {
            background: #060c4d;
        }

        #add-datetime {
            background: #060c4d;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            padding: 10px 20px;
            margin-bottom: 20px;
        }

        #add-hook-form {
            background: #f0f2ff;
            border: 1px solid #5865f2;
            padding: 20px;
            margin-bottom: 20px;
        }

        #add-hook-form h3 {
            color: #5865f2;
            font-size: 14px;
            line-height: 1;
            margin-bottom: 20px;
        }

        #add-python-button {
            margin-left: 20px;
        }

        #api-key-authorize {
            background: #5865f2;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            padding: 10px 20px;
        }

        #api-key-input {
            border: 1px solid #5865f2;
            box-sizing: border-box;
            display: block;
            margin: 0 auto 20px;
            padding: 10px;
            width: 100%;
        }

        #api-key-modal {
            align-items: center;
            background-color: rgba(6, 12, 77, 0.75);
            display: flex;
            height: 100%;
            justify-content: center;
            left: 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 2147483647;
        }

        #api-key-modal-content {
            background: #fff;
            box-sizing: border-box;
            margin-left: 20px;
            margin-right: 20px;
            max-width: 400px;
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        #api-key-modal-content p {
            margin-bottom: 20px;
        }

        #button-container {
            display: flex;
            margin-top: 20px;
            width: 100%;
        }

        #comment-sidebar {
            display: none;
            position: fixed;
            z-index: 2147483646;
            right: 0;
            top: 64px;
            width: 300px;
            height: 100%;
            padding: 20px;
            padding-bottom: 84px;
            background: #f0f2ff;
            border-left: 1px solid #5865f2;
            overflow-y: auto;
        }

        #comment-sidebar h2 {
            color: #5865f2;
        }

        #cron-labels {
            margin-bottom: 20px;
        }

        #cron-widget input[type="text"],
        #cron-widget input[type="datetime-local"] {
            background: #fff;
            border: 1px solid #5865f2;
            box-sizing: border-box;
            color: #000;
            font-size: 12px;
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
        }

        #datetime-list {
            border: 1px solid #060c4d;
            list-style-type: none;
            margin-bottom: 20px;
            padding: 10px;
        }

        #datetime-list li {
            margin-bottom: 10px;
        }

        #datetime-list li:last-of-type {
            margin-bottom: 0px;
        }

        #file-content {
            margin-bottom: 20px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #file-content.loaded {
            opacity: 1;
        }

        #footer {
            font-size: 14px;
            margin-bottom: 20px;
            text-align: center;
        }

        #heartbeat-dot {
            background: #ff8d80;
            border-radius: 50%;
            display: inline-block;
            width: 10px;
            height: 10px;
            margin-right: 10px;
        }

        #heartbeat-indicator {
            display: flex;
            align-items: center;
        }

        #heartbeat-time {
            width: 55px;
        }

        #hooks,
        #log,
        #wrapper {
            background: #fff;
            border: 1px solid #5865f2;
            border-top: 0;
            margin: 0 auto 20px;
            max-width: 800px;
            padding: 20px;
            position: relative;
            width: 100%;
        }

        #hooks-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        #hooks-list li {
            background: #060c4d;
            border: 1px solid #31efb8;
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            padding: 20px;
            padding-top: 25px;
            transition: background 0.3s ease;
            position: relative;
        }

        #hooks-list li:last-of-type {
            margin-bottom: 0px;
        }

        #loading-overlay {
            align-items: center;
            background-color: rgba(6, 12, 77, 0.75);
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: center;
            left: 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 2147483647;
        }

        #loading-overlay p {
            color: #ffffff;
            font-size: 24px;
            margin-top: 20px;
        }

        #log-dropdown {
            background: #f0f2ff;
            border: 1px solid #5865f2;
            display: block;
            margin-bottom: 20px;
            font-size: 12px;
            padding: 10px;
            width: 100%;
        }

        #log-output {
            background: #fff;
            border: 1px solid #5865f2;
            color: #000;
            font-family: monospace;
            font-size: 12px;
            line-height: 1.5em;
            padding: 20px;
        }

        #save-button {
            margin-left: auto;
            margin-right: 0;
        }

        #save-schedule {
            background: #5865f2;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            padding: 10px 20px;
        }

        #schedules-container {
            margin-top: 20px;
        }

        #server-time {
            font-size: 14px;
        }

        #status-bar {
            display: none;
            margin-top: 84px;
            max-width: 800px;
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        #status-bar.error {
            background: #ff8d80;
            color: #000;
        }

        #status-bar.success {
            background: #31efb8;
            color: #000;
        }

        #toggle-comments-btn {
            background: transparent;
            border: 1px solid #31efb8;
            cursor: pointer;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            padding: 0;
        }

        #toggle-comment-sidebar {
            background: none;
            position: absolute;
            cursor: pointer;
            border: 0px;
            padding: 0px;
            right: 20px;
            top: 20px;
        }

        #toolbar {
            height: 64px;
            top: 0px;
            position: fixed;
            z-index: 2147483646;
            align-items: center;
            background: #060c4d;
            color: #fff;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            width: 100%;
        }

        #toolbar a {
            color: #fff;
        }

        #toolbar h1 {
            font-size: 24px;
            line-height: 1;
        }

        #toolbar-right {
            display: flex;
            align-items: center;
        }

        /* Media queries */
        @media (max-width: 800px) {
            .tabs {
                border-left: 0px;
            }

            #hooks,
            #log,
            #wrapper {
                border-left: 0;
                border-right: 0;
            }

            #status-bar {
                max-width: calc(100% - 40px);
                margin-left: 20px;
                margin-right: 20px;
            }
        }

        /* Keyframes */
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-20px);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
<div id="toolbar">
    <a href="index.html"><h1>FPK Editor</h1></a>
    <div id="toolbar-right">

        <div class="actions">

            <div class="action" id="save-action">
                S
            </div>

            <div class="action" id="verify-action">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
                    <path d="M2 8h2v2H2zM4 10h2v2H4zM6 12h2v2H6zM8 10h2v2H8zM10 8h2v2h-2zM12 6h2v2h-2zM14 4h2v2h-2z"
                          fill="#fff"/>
                </svg>
            </div>

            <div class="action" id="build-action">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
                    <path d="M4 3h2v10H4zM6 4h2v8H6zM8 5h2v6H8zM10 6h2v4h-2zM12 7h2v2h-2z" fill="#fff"/>
                </svg>
            </div>

        </div> <!-- END .actions -->

        <button id="toggle-comments-btn" onclick="toggleCommentSidebar()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
                <rect x="2" y="2" width="12" height="12" fill="#31efb8"/>
                <rect x="1" y="2" width="1" height="12" fill="#31efb8"/>
                <rect x="3" y="3" width="10" height="10" fill="#060c4d"/>
                <rect x="4" y="5" width="8" height="1" fill="#31efb8"/>
                <rect x="4" y="7" width="8" height="1" fill="#31efb8"/>
                <rect x="4" y="9" width="8" height="1" fill="#31efb8"/>
            </svg>
        </button>

        <div id="heartbeat-indicator">
            <span id="heartbeat-dot"></span> <span id="heartbeat-time">00:00:00</span>
        </div>

    </div>
</div> <!-- END #toolbar -->

<div id="status-bar"></div> <!-- END #status-bar -->

<div id="comment-sidebar">
    <button id="toggle-comment-sidebar" onclick="toggleCommentSidebar()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 14" width="14" height="14">
            <rect x="3" y="3" width="2" height="2" fill="#5865f2"/>
            <rect x="5" y="5" width="2" height="2" fill="#5865f2"/>
            <rect x="7" y="7" width="2" height="2" fill="#5865f2"/>
            <rect x="9" y="9" width="2" height="2" fill="#5865f2"/>
            <rect x="3" y="11" width="2" height="2" fill="#5865f2"/>
            <rect x="11" y="3" width="2" height="2" fill="#5865f2"/>
            <rect x="9" y="5" width="2" height="2" fill="#5865f2"/>
            <rect x="7" y="7" width="2" height="2" fill="#5865f2"/>
            <rect x="5" y="9" width="2" height="2" fill="#5865f2"/>
            <rect x="11" y="11" width="2" height="2" fill="#5865f2"/>
        </svg>
    </button>
    <h2>Comments</h2>
    <div id="comment-list"></div>
</div> <!-- END #comment-sidebar -->

<div class="tabs-container">
    <div class="tabs">
        <div class="tab active" data-tab="board">Board</div>
        <div class="tab" data-tab="editor">Editor</div>
        <div class="tab" data-tab="hooks">Hooks</div>
        <div class="tab" data-tab="log">Log</div>
    </div>

    <div class="filters"></div>
</div> <!-- END #tabs-container -->

<div class="tab-content active" id="board-content">
    <div id="wrapper">
        <h2>Board</h2>

        <div id="hello-widget" class="widget">
            <p>Hello, World!</p>
        </div> <!-- END .widget -->

        <div id="cron-widget" class="widget">

            <div id="cron-labels">
                <label>
                    <input type="radio" name="schedule-type" value="manual" checked autocomplete="off"> Manual
                </label>
                <label>
                    <input type="radio" name="schedule-type" value="recurring" autocomplete="off"> Recurring
                </label>
            </div>

            <div id="recurring-schedule">
                <input type="text" id="cron-pattern" placeholder="* * * * *" required autocomplete="off">
            </div>

    async function callAPI(endpoint, apiToken, method = "POST", data = null) {
        return new Promise((resolve, reject) => {
            const xhr = new XMLHttpRequest();
            const url = `${getBaseUrl()}/api/${endpoint}`;

            xhr.open(method, url, true);
            xhr.setRequestHeader("Authorization", `Bearer ${apiToken}`);

            if (method === "POST" && data) {
                xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            }

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        try {
                            const json = JSON.parse(xhr.responseText);
                            console.log(`API call to ${endpoint} succeeded:`, json);
                            resolve(json);
                        } catch (e) {
                            console.error('Error parsing response JSON:', e);
                            reject(e);
                        }
                    } else {
                        console.error(`HTTP Error: ${xhr.status} ${xhr.statusText}`);
                        console.error('Response:', xhr.responseText);
                        reject(new Error(`HTTP Error: ${xhr.status} ${xhr.statusText}`));
                    }
                }
            };

            xhr.onerror = function () {
                console.error('Network error');
                reject(new Error('Network error'));
            };

            try {
                if (method === "POST" && data) {
                    const params = new URLSearchParams();
                    for (const key in data) {
                        if (data.hasOwnProperty(key)) {
                            params.append(key, data[key]);
                        }
                    }
                    xhr.send(params.toString());
                } else {
                    xhr.send();
                }
            } catch (e) {
                console.error('Request failed:', e);
                reject(e);
            }
        });
    }

    async function checkBuildStatus() {
        try {
            const apiToken = sessionStorage.getItem('apiToken');
            if (!apiToken) {
                console.error('No API token found');
                return;
            }

            const response = await fetch(`${getBaseUrl()}/api/build-status`, {
                headers: {
                    'Authorization': `Bearer ${apiToken}`
                },
                signal: AbortSignal.timeout(10000)
            });

            if (response.ok) {
                const data = await response.json();
                handleBuildStatus(data.status);
                consecutiveErrors = 0;

                if (data.status === 'completed' || data.status === 'failed') {
                    await fetch(`${getBaseUrl()}/api/clear-build-status`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${apiToken}`
                        }
                    });
                }
            } else {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
        } catch (error) {

            if (error.name === 'AbortError') {
                console.warn('Build status check timed out');
            }

            consecutiveErrors++;

            if (consecutiveErrors >= MAX_CONSECUTIVE_ERRORS) {
                handleBuildStatusError();
            } else {
                handleBuildStatus('unknown');
            }
        }
    }

    function handleBuildStatus(status) {
        if (status.startsWith('in_progress')) {
            const step = status.split(': ')[1] || 'Unknown step';
            const stepIndex = BUILD_STEPS.indexOf(step);

            if (stepIndex > currentStepIndex) {
                console.log(`Build in progress: ${step}`);
                showLoadingOverlay(`${step}`);
                disableInteractions();
                currentStepIndex = stepIndex;
                lastStatus = status;
                lastStep = step;
            }
        } else if (status !== lastStatus) {
            switch (status) {
                case 'completed':
                    hideLoadingOverlay();
                    enableInteractions();
                    fetchEvalData();
                    fetchLatestLogs(sessionStorage.getItem('apiToken'));
                    showStatus('Build completed successfully.', true);
                    break;
                case 'failed':
                    hideLoadingOverlay();
                    enableInteractions();
                    showStatus('Build failed. Check logs for details.', false);
                    fetchLatestLogs(sessionStorage.getItem('apiToken'));
                    break;
                case 'no_builds':
                    hideLoadingOverlay();
                    enableInteractions();
                    break;
                case 'unknown':
                    showLoadingOverlay('Checking build status...');
                    break;
                default:
                    showLoadingOverlay(`Build status: ${status}`);
            }
            lastStatus = status;
            lastStep = '';
            currentStepIndex = -1;
        }
    }

    async function saveFile(status = false, apiToken) {
        const parts = Array.from(document.querySelectorAll('.part-python, .part-bash'))
            .map(part => {
                const editor = part.querySelector('.editor');

                if (!editor) return null;

                let code = editor.innerText;

                code = code.replace(/\n{3,}/g, '\n\n').replace(/\n+$/, '');

                if (code === "") return null;

                const type = part.classList.contains('part-python') ? 'part_python' : 'part_bash';

                if (type === 'part_bash') {
                    code = code.replace(/\$/g, '\\$');
                }

                if (part.classList.contains('disabled')) {
                    return `disabled ${type} """\n${code}\n"""`;
                } else {
                    return `${type} """\n${code}\n"""`;
                }
            })
            .filter(Boolean);

        const formData = new FormData();
        formData.append('filename', 'custom.sh');
        formData.append('content', parts.join('\n'));

        try {
            const response = await fetch('/save_file', {
                method: 'POST',
                body: formData,
                headers: {
                    'Authorization': `Bearer ${apiToken}`
                }
            });

            const responseText = await response.text();
            if (status !== false) {
                showStatus(response.ok ? 'Saved successfully!' : 'Save failed!', response.ok);
            }

            if (response.ok) {
                window.scrollTo(0, 0);
            }
        } catch (error) {
            console.error('Error saving file:', error);
            if (status !== false) {
                showStatus('Error saving file!', false);
            }
        }
    }

            commentSidebar.style.display = 'block';
        } else {
            commentSidebar.style.display = 'none';
        }

        // BEGIN Tabs
        const boardTab = document.querySelector('.tab[data-tab="board"]');
        const editorTab = document.querySelector('.tab[data-tab="editor"]');
        const hooksTab = document.querySelector('.tab[data-tab="hooks"]');
        const logTab = document.querySelector('.tab[data-tab="log"]');

        const setActiveTab = (tab) => {
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            tabs.forEach(t => t.classList.remove('active'));
            tabContents.forEach(tc => tc.classList.remove('active'));

            tab.classList.add('active');
            document.getElementById(`${tab.dataset.tab}-content`).classList.add('active');
            sessionStorage.setItem('activeTab', tab.dataset.tab);
            resizeAllTextareas();
        };

        boardTab.addEventListener('click', () => setActiveTab(boardTab));
        editorTab.addEventListener('click', () => setActiveTab(editorTab));
        hooksTab.addEventListener('click', () => setActiveTab(hooksTab));
        logTab.addEventListener('click', () => setActiveTab(logTab));

        const activeTab = sessionStorage.getItem('activeTab');

        const initialTab = activeTab && document.querySelector(`.tab[data-tab="${activeTab}"]`) ?
            document.querySelector(`.tab[data-tab="${activeTab}"]`) : boardTab;

        setActiveTab(initialTab);
        // END Tabs

        // BEGIN Widgets

        // Hello, World!
        document.getElementById('hello-widget').addEventListener('click', function () {
            this.querySelector('p').textContent = 'You clicked the widget!';
        });

        // eval_data.json
        fetchEvalData();

        // Schedule
        setScheduleType('manual');

        scheduleTypeInputs.forEach(input => {
            input.addEventListener('change', (e) => {
                if (e.target.value === 'recurring') {
                    recurringSchedule.style.display = 'block';
                    manualSchedule.style.display = 'none';
                } else {
                    recurringSchedule.style.display = 'none';
                    manualSchedule.style.display = 'block';
                }
            });
        });

        document.getElementById('add-datetime').addEventListener('click', () => {
            const datetimeInput = document.getElementById('manual-datetime');
            const datetimeValue = datetimeInput.value;

            if (datetimeValue) {
                addDatetimeToList(datetimeValue);
                datetimeInput.value = '';
            } else {
                showStatus("Please select a date and time.", false);
            }
        });

        saveScheduleBtn.addEventListener('click', async () => {
            const scheduleType = document.querySelector('input[name="schedule-type"]:checked').value;

            let scheduleData;

            if (scheduleType === 'recurring') {
                const cronPatternValue = cronPattern.value.trim();

                if (!cronPatternValue) {
                    showStatus('Please enter a valid cron pattern.', false);
                    return;
                }

                scheduleData = {
                    type: 'recurring',
                    pattern: cronPatternValue,
                    datetimes: []
                };
            } else if (scheduleType === 'manual') {
                const datetimes = [];

                datetimeList.querySelectorAll('li').forEach(li => {
                    datetimes.push(li.dataset.datetime);
                });

                if (datetimes.length === 0) {
                    showStatus('Please add at least one date-time for the manual schedule.', false);
                    return;
                }

                scheduleData = {
                    type: 'manual',
                    pattern: null,
                    datetimes: datetimes
                };
            }

            await sendScheduleToServer(scheduleData);

            datetimeList.style.display = 'none';
            datetimeList.innerHTML = '';
        });

        checkDatetimeListEmpty();
        fetchSchedule();
        // END Widgets
    });
</script>
</body>
</html>
