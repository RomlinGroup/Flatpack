# flatpack.toml
# WIP (2024-03-09)

version = "0.0.1"

[environment]
model_name = "nanogpt-scratch"

[[port]]
external = 1337
internal = 80

[directories]
checkpoints = "checkpoints"
data = "data"
models = "models"
scripts = "scripts"

[packages]

[packages.unix]
build-essential = "*"
gcc = "*"
git = "*"
python3-dev = "*"
python3-pip = "*"
wget = "*"

[packages.python]
numpy = "1.25.2"
tiktoken = "0.6.0"
tqdm = "4.66.2"

[[git]]
from_source = "https://github.com/karpathy/nanoGPT"
to_destination = "nanoGPT"
branch = "master"

[[file]]
from_source = "https://raw.githubusercontent.com/romlingroup/flatpack-ai/main/warehouse/nanogpt-scratch/device.sh"
to_destination = "device.sh"

[[file]]
from_source = "https://raw.githubusercontent.com/romlingroup/flatpack-ai/main/warehouse/nanogpt-scratch/build.sh"
to_destination = "build.sh"

[[run]]
command = "chmod"
args = "+x device.sh"

[[run]]
command = "chmod"
args = "+x build.sh"

[[cmd]]
command = "bash"
args = "build.sh"