<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPK Editor</title>
    <style>
        /* Reset and global styles */
        * {
            -moz-osx-font-smoothing: grayscale;
            -ms-text-size-adjust: 100%;
            -webkit-font-smoothing: antialiased;
            -webkit-text-size-adjust: 100%;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            text-rendering: optimizeLegibility;
        }

        /* Element selectors */
        body {
            align-items: center;
            background: #fff;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            font-size: 14px;
            justify-content: center;
        }

        h2 {
            color: #5865f2;
            font-size: 14px;
            line-height: 1;
            margin-bottom: 20px;
        }

        a {
            color: #5865f2;
            text-decoration: none;
        }

        /* Class selectors */
        .action {
            color: #fff;
            border: 1px solid #fff;
            cursor: pointer;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            margin-right: 10px;
        }

        .action:last-of-type {
            margin-right: 0;
        }

        .actions {
            display: flex;
            align-items: center;
            margin-left: 10px;
            margin-right: 10px;
        }

        .color-label {
            height: 5px;
            left: 0;
            position: absolute;
            top: 0;
            width: 100%;
        }

        .comment-button {
            background-color: transparent;
            color: #31efb8;
            border: none;
            cursor: pointer;
            position: absolute;
            bottom: 0px;
            right: 0px;
            z-index: 1;
            width: 28px;
            height: 28px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .comment-button svg {
            width: 16px;
            height: 16px;
        }

        .comment-button:focus {
            outline: none;
        }

        .comment-item {
            border: 1px solid #31efb8;
            border-left: 5px solid #31efb8;
            background: #fff;
            line-height: 1.5em;
            color: #000;
            padding: 10px;
            margin-bottom: 20px;
            word-break: break-word;
        }

        .comment-item:last-of-type {
            margin-bottom: 0px;
        }

        .connected {
            background: #31efb8 !important;
        }

        .delete-button,
        .move-up,
        .move-down {
            align-items: center;
            border: 1px solid;
            color: #fff;
            cursor: pointer;
            display: flex;
            font-size: 16px;
            height: 28px;
            justify-content: center;
            line-height: 28px;
            text-align: center;
            width: 28px;
        }

        .delete-button svg {
            width: 15px;
            height: 15px;
            fill: #5865f2;
        }

        .disconnected {
            background: #ff8d80 !important;
        }

        .editor {
            flex: 1;
            min-height: 50px;
        }

        .editor:focus {
            outline: none;
        }

        .editor[data-placeholder]:empty:before {
            color: #888;
            content: attr(data-placeholder);
            display: block;
            font-style: italic;
        }

        .editor-wrapper {
            position: relative;
            display: flex;
            align-items: flex-start;
        }

        .filters {
            align-items: flex-start;
            border-bottom: 1px solid #5865f2;
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
            width: 100%;
        }

        .handle,
        .move-up,
        .move-down,
        .toggle-button,
        .delete-button {
            align-items: center;
            background: #fff;
            border: 0;
            border-right: 1px solid #5865f2;
            color: #5865f2;
            cursor: pointer;
            display: flex;
            font-size: 12px;
            height: 28px;
            justify-content: center;
            width: 28px;
        }

        .handle {
            cursor: default;
            padding: 0 10px;
            width: auto;
        }

        .hook-label {
            background: #31efb8;
            height: 5px;
            left: 0;
            position: absolute;
            top: 0;
            width: 100%;
        }

        .hook-name {
            color: #31efb8;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.5em;
        }

        .hook-script {
            color: #fff;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.5em;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .part-bash .color-label,
        .part-python .color-label {
            background-color: #5865f2;
        }

        .part-bash .eval-label,
        .part-python .eval-label {
            background-color: #ff8d80;
        }

        .part-python .controls,
        .part-bash .controls {
            border-bottom: 1px solid #5865f2;
            display: flex;
            position: absolute;
            right: 0;
            top: 0;
        }

        .part-python .editor,
        .part-bash .editor {
            background: none;
            border: none;
            color: #fff;
            font-family: monospace;
            height: auto;
            line-height: 1.5em;
            min-height: 50px;
            overflow: hidden;
            padding: 20px;
            white-space: pre-wrap;
            width: 100%;
            word-wrap: break-word;
            position: relative;
        }

        .part-python,
        .part-bash {
            background: #060c4d;
            border: 1px solid #5865f2;
            color: #fff;
            display: flex;
            flex-direction: column;
            margin: 20px 0;
            overflow-wrap: break-word;
            position: relative;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .part-python.disabled,
        .part-bash.disabled {
            opacity: 0.5;
            filter: grayscale(100%);
        }

        .spinner {
            animation: spin 1s linear infinite;
            border: 10px solid #ffffff;
            border-radius: 50%;
            border-top: 10px solid #31efb8;
            height: 60px;
            width: 60px;
        }

        .tab {
            background: #f0f2ff;
            border-right: 1px solid #5865f2;
            border-top: 1px solid #5865f2;
            color: #5865f2;
            cursor: pointer;
            font-size: 14px;
            padding: 10px 20px;
        }

        .tab-content {
            display: none;
            margin: 0 auto;
            max-width: 800px;
            width: 100%;
        }

        .tab-content.active {
            display: block;
        }

        .tab.active {
            background: #fff;
            border-bottom: none;
            height: calc(100% + 1px);
            top: -1px;
        }

        .tabs {
            border-bottom: 1px solid #5865f2;
            border-left: 1px solid #5865f2;
            display: flex;
            margin-top: 20px;
        }

        .tabs-container {
            display: flex;
            justify-content: flex-start;
            margin: 0 auto;
            margin-top: 64px;
            max-width: 800px;
            width: 100%;
        }

        .toggle-button {
            align-items: center;
            background: #fff;
            border: 0;
            border-right: 0px;
            color: #5865f2;
            cursor: pointer;
            display: flex;
            font-size: 12px;
            height: 28px;
            justify-content: center;
            width: 28px;
        }

        .toggle-button svg {
            fill: #5865f2;
            height: 15px;
            width: 15px;
        }

        /* ID selectors */
        #add-bash-button,
        #add-python-button,
        #save-button {
            background: #5865f2;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            padding: 10px 20px;
        }

        #add-bash-button,
        #add-python-button {
            background: #060c4d;
        }

        #add-python-button {
            margin-left: 20px;
        }

        #api-key-authorize {
            background: #5865f2;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            padding: 10px 20px;
        }

        #api-key-input {
            border: 1px solid #5865f2;
            box-sizing: border-box;
            display: block;
            margin: 0 auto 20px;
            padding: 10px;
            width: 100%;
        }

        #api-key-modal {
            align-items: center;
            background-color: rgba(6, 12, 77, 0.9);
            display: flex;
            height: 100%;
            justify-content: center;
            left: 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 2147483647;
        }

        #api-key-modal-content {
            background: #fff;
            box-sizing: border-box;
            margin-left: 20px;
            margin-right: 20px;
            max-width: 400px;
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        #api-key-modal-content p {
            margin-bottom: 20px;
        }

        #button-container {
            display: flex;
            margin-top: 20px;
            width: 100%;
        }

        #comment-sidebar {
            display: none;
            position: fixed;
            z-index: 2147483646;
            right: 0;
            top: 64px;
            width: 300px;
            height: 100%;
            padding: 20px;
            padding-bottom: 84px;
            background: #f0f2ff;
            overflow-y: auto;
        }

        #comment-sidebar h2 {
            color: #5865f2;
        }

        #file-content {
            margin-bottom: 20px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #file-content.loaded {
            opacity: 1;
        }

        #footer {
            font-size: 14px;
            margin-bottom: 20px;
            text-align: center;
        }

        #heartbeat-dot {
            background: #ff8d80;
            border-radius: 50%;
            display: inline-block;
            width: 10px;
            height: 10px;
            margin-right: 10px;
        }

        #heartbeat-indicator {
            display: flex;
            align-items: center;
        }

        #heartbeat-time {
            width: 55px;
        }

        #hooks,
        #log,
        #wrapper {
            background: #fff;
            border: 1px solid #5865f2;
            border-top: 0;
            margin: 0 auto 20px;
            max-width: 800px;
            padding: 20px;
            position: relative;
            width: 100%;
        }

        #hooks-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        #hooks-list li {
            background: #060c4d;
            border: 1px solid #31efb8;
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            padding: 20px;
            transition: background 0.3s ease;
            position: relative;
        }

        #hooks-list li:last-of-type {
            margin-bottom: 0px;
        }

        #loading-overlay {
            align-items: center;
            background-color: rgba(6, 12, 77, 0.75);
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: center;
            left: 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 2147483647;
        }

        #loading-overlay p {
            color: #ffffff;
            font-size: 24px;
            margin-top: 20px;
        }

        #log-dropdown {
            border: 1px solid #5865f2;
            display: block;
            margin-bottom: 20px;
            padding: 10px;
            width: 100%;
        }

        #log-output {
            background: #060c4d;
            border: 1px solid #5865f2;
            color: #fff;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.5em;
            padding: 20px;
        }

        #save-button {
            margin-left: auto;
            margin-right: 0;
        }

        #server-time {
            font-size: 14px;
        }

        #status-bar {
            display: none;
            margin-top: 84px;
            max-width: 800px;
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        #status-bar.error {
            background: #ff8d80;
            color: #000;
        }

        #status-bar.success {
            background: #31efb8;
            color: #000;
        }

        #toggle-comments-btn {
            background: transparent;
            border: 1px solid #31efb8;
            cursor: pointer;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            padding: 0;
        }

        #toggle-comment-sidebar {
            background: none;
            position: absolute;
            cursor: pointer;
            border: 0px;
            padding: 0px;
            right: 20px;
            top: 20px;
        }

        #toolbar {
            height: 64px;
            top: 0px;
            position: fixed;
            z-index: 2147483646;
            align-items: center;
            background: #060c4d;
            color: #fff;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            width: 100%;
        }

        #toolbar a {
            color: #fff;
        }

        #toolbar h1 {
            font-size: 24px;
            line-height: 1;
        }

        #toolbar-right {
            display: flex;
            align-items: center;
        }

        /* Media queries */
        @media (max-width: 800px) {
            .tabs {
                border-left: 0px;
            }

            #hooks,
            #log,
            #wrapper {
                border-left: 0;
                border-right: 0;
            }

            #status-bar {
                max-width: calc(100% - 40px);
                margin-left: 20px;
                margin-right: 20px;
            }
        }

        /* Keyframes */
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-20px);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<script>
    'use strict';

    const comments = [];

    const getBaseUrl = () => window.location.origin;

    const addCommentIcon = `
<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <path d="M3 3h10v7H5l-2 2V3z" stroke="#31efb8" stroke-width="1" fill="none"/>
</svg>`;

    const arrowDownIcon = `
<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <path d="M8 4v6 M5 8l3 3 3-3" stroke="currentColor" stroke-width="1" fill="none"/>
</svg>`;

    const arrowUpIcon = `
<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <path d="M8 12V6 M5 8l3-3 3 3" stroke="currentColor" stroke-width="1" fill="none"/>
</svg>`;

    const eyeIcon = `
<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <path d="M2 8c2-3 5-3 6-3s4 0 6 3c-2 3-5 3-6 3s-4 0-6-3z" stroke="currentColor" stroke-width="1" fill="none"/>
  <circle cx="8" cy="8" r="2" stroke="currentColor" stroke-width="1" fill="none"/>
</svg>`;

    const trashIcon = `
<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <path d="M4 4h8 M5 4v8h6V4 M8 6v4" stroke="currentColor" stroke-width="1" fill="none"/>
  <path d="M6 2h4" stroke="currentColor" stroke-width="1" fill="none"/>
</svg>`;

    let currentPart = 1;
    let highlightTimeout;
    let isBuilding = false;
    let originalContent = '';

    function addBashBlock() {
        addBlock('bash');
    }

    function addBlock(type) {
        const uniqueId = `part-${Date.now()}-${Math.floor(Math.random() * 1000)}`;

        const block = document.createElement('div');
        block.className = `part-${type}`;
        block.id = uniqueId;

        const colorLabel = document.createElement('div');
        colorLabel.className = 'color-label';
        block.appendChild(colorLabel);

        const editorWrapper = document.createElement('div');
        editorWrapper.className = 'editor-wrapper';
        editorWrapper.style.position = 'relative';

        const editor = document.createElement('div');
        editor.className = 'editor';
        editor.contentEditable = true;
        editor.setAttribute('data-placeholder', `Enter your ${type} code here...`);

        addEventListenersToEditor(editor);

        editorWrapper.appendChild(editor);

        const commentButton = document.createElement('button');
        commentButton.className = 'comment-button';
        commentButton.innerHTML = addCommentIcon;
        commentButton.onclick = () => addCommentToBlock(block);
        editorWrapper.appendChild(commentButton);

        block.appendChild(editorWrapper);

        const controls = document.createElement('div');
        controls.className = 'controls';

        controls.appendChild(createControlElement('handle', type.replace('part_', '')));
        controls.appendChild(createControlElement('move-up', arrowUpIcon, () => moveBlockUp(block)));
        controls.appendChild(createControlElement('move-down', arrowDownIcon, () => moveBlockDown(block)));
        controls.appendChild(createControlElement('delete-button', trashIcon, () => deleteBlock(block)));
        controls.appendChild(createToggleButton(block));

        block.appendChild(controls);

        document.getElementById('file-content').appendChild(block);
    }

    async function addCommentToBlock(block) {
        const selectedText = window.getSelection().toString();
        if (selectedText) {
            const comment = prompt('Enter your comment:');
            if (comment) {
                const blockId = block.id;
                try {

                    await postComment(blockId, selectedText, comment);
                    await refreshCommentsFromBackend();

                    document.getElementById('comment-sidebar').style.display = 'block';

                } catch (error) {
                    console.error('Failed to add comment:', error);
                    alert('Failed to add comment. Please try again.');
                }
            }
        } else {
            alert('Please select text to comment on.');
        }
    }

    function addComment(text, comment, blockId, createdAt) {
        comments.push({
            text,
            comment,
            blockId,
            created_at: createdAt || new Date().toISOString()
        });
        renderComments();
    }

    function addEventListenersToEditor(editor) {
        editor.addEventListener('input', (event) => {
            if (event.target.contentEditable !== 'false') {
                logCharacter(event);
                resizeEditor(event.target);
            }
        });
        editor.addEventListener('paste', stripFormatting);
    }

    function addPythonBlock() {
        addBlock('python');
    }

    async function buildProject(apiToken) {
        showLoadingOverlay();
        disableInteractions();

        try {
            await saveFile(false, apiToken);

    async function callAPI(endpoint, apiToken, method = "POST", data = null) {
        return new Promise((resolve, reject) => {
            const xhr = new XMLHttpRequest();
            const url = `${getBaseUrl()}/api/${endpoint}`;

            xhr.open(method, url, true);
            xhr.setRequestHeader("Authorization", `Bearer ${apiToken}`);

            if (method === "POST" && data) {
                xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            }

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        try {
                            const json = JSON.parse(xhr.responseText);
                            console.log(`API call to ${endpoint} succeeded:`, json);
                            resolve(json);
                        } catch (e) {
                            console.error('Error parsing response JSON:', e);
                            reject(e);
                        }
                    } else {
                        console.error(`HTTP Error: ${xhr.status} ${xhr.statusText}`);
                        console.error('Response:', xhr.responseText);
                        reject(new Error(`HTTP Error: ${xhr.status} ${xhr.statusText}`));
                    }
                }
            };

            xhr.onerror = function () {
                console.error('Network error');
                reject(new Error('Network error'));
            };

            try {
                if (method === "POST" && data) {
                    const params = new URLSearchParams();
                    for (const key in data) {
                        if (data.hasOwnProperty(key)) {
                            params.append(key, data[key]);
                        }
                    }
                    xhr.send(params.toString());
                } else {
                    xhr.send();
                }
            } catch (e) {
                console.error('Request failed:', e);
                reject(e);
            }
        });
    }

                if (!editor) return null;

                let code = editor.innerText;

                code = code.replace(/\n{3,}/g, '\n\n').replace(/\n+$/, '');

                if (code === "") return null;

                const type = part.classList.contains('part-python') ? 'part_python' : 'part_bash';

                if (type === 'part_bash') {
                    code = code.replace(/\$/g, '\\$');
                }

                if (part.classList.contains('disabled')) {
                    return `disabled ${type} """\n${code}\n"""`;
                } else {
                    return `${type} """\n${code}\n"""`;
                }
            })
            .filter(Boolean);

        const formData = new FormData();
        formData.append('filename', 'custom.sh');
        formData.append('content', parts.join('\n'));

        try {
            const response = await fetch('/save_file', {
                method: 'POST',
                body: formData,
                headers: {
                    'Authorization': `Bearer ${apiToken}`
                }
            });

            const responseText = await response.text();
            if (status !== false) {
                showStatus(response.ok ? 'Saved successfully!' : 'Save failed!', response.ok);
            }

            if (response.ok) {
                window.scrollTo(0, 0);
            }
        } catch (error) {
            console.error('Error saving file:', error);
            if (status !== false) {
                showStatus('Error saving file!', false);
            }
        }
    }

            showApiKeyModal();
        }

        document.querySelectorAll('.editor').forEach(editor => {
            addEventListenersToEditor(editor);
            resizeEditor(editor);
        });

        // BEGIN Tabs
        const editorTab = document.querySelector('.tab[data-tab="editor"]');
        const hooksTab = document.querySelector('.tab[data-tab="hooks"]');
        const logTab = document.querySelector('.tab[data-tab="log"]');

        const setActiveTab = (tab) => {
            if (tab.classList.contains('active')) return;

            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            tabs.forEach(t => t.classList.remove('active'));
            tabContents.forEach(tc => tc.classList.remove('active'));

            tab.classList.add('active');
            document.getElementById(`${tab.dataset.tab}-content`).classList.add('active');
            sessionStorage.setItem('activeTab', tab.dataset.tab);
            resizeAllTextareas();
        };

        editorTab.addEventListener('click', () => setActiveTab(editorTab));
        hooksTab.addEventListener('click', () => setActiveTab(hooksTab));
        logTab.addEventListener('click', () => setActiveTab(logTab));

        const activeTab = sessionStorage.getItem('activeTab');
        let initialTab = editorTab;

        if (activeTab) {
            const tabFromSession = document.querySelector(`.tab[data-tab="${activeTab}"]`);
            if (tabFromSession) initialTab = tabFromSession;
        }

        setActiveTab(initialTab);
        // END Tabs
    });
</script>
</body>
</html>
