# flatpack.toml
# WIP ({{current_date}})

version = "0.0.1"

[environment]
model_name = "test"
python_version = "3.12"

[[port]]
external = 8080
internal = 80

[directories]
output = "output"

[packages]

[packages.unix]
build-essential = "*"
cmake = "*"
gcc = "*"
git = "*"
jq = "*"
python3-dev = "*"
python3-pip = "*"
sox = "*"
wget = "*"

[packages.python]
numpy = "2.2.0"
tiktoken = "0.8.0"
tqdm = "4.67.1"

