<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flatpack.ai</title>
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/main.css?{{ timestamp }}">
</head>
<body>
<main>
    <section>
        <select id="flatpack-selector">
            <option value="">Select flatpack</option>
            <option value="lit-gpt-redpajama">lit-gpt-redpajama</option>
            <option value="nanogpt-gpt2">nanogpt-gpt2</option>
            <option value="nanogpt-shakespeare">nanogpt-shakespeare</option>
        </select>
        <button id="test-parser-button">Test Parser</button>
    </section>

    <section>
        <div class="test-parser-result">
            <label for="test-parser-result">Containerfile 🦭</label>
            <textarea id="test-parser-result" autocomplete="off" readonly></textarea>
        </div>
        <div class="test-parser-pyenv-result">
            <label for="test-parser-pyenv-result">Bash 🐧</label>
            <textarea id="test-parser-pyenv-result" autocomplete="off" readonly></textarea>
        </div>
        <button id="download-button" disabled>Download Containerfile</button>
        <button id="download-pyenv-button" disabled>Download Bash</button>
    </section>
</main>

<script src="/static/js/main.js?{{ timestamp }}"></script>
</body>
</html>
